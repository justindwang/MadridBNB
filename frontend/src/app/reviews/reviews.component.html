<h1> Add a Review </h1>

<div class ="listingid">
    <p> <b>Enter listing ID: </b> </p>
    <input type="text" #setlistingid
    (keyup) = "setListingID(setlistingid.value)">
</div>

<!-- Listing Results-->
<div *ngIf="listings !== undefined">
    <div *ngFor = "let l of listings"> 
        <div class="boxed">
            <p> {{l.neighborhood}} </p>
            <p> {{l.roomType}} </p>
            <p> {{l.price}} </p>
          </div>
    </div>
</div>


<div class ="reviews">
    <p> <b>Enter Review: </b> </p>
    <input type="text" name="reviews" #setreviews
    (keyup) = "setReviews(setreviews.value)">
</div>


<div style = "margin-top: 15px">
    <button class = "enterbtn" type = "submit" (click)="makeEnter(listingData)"> ENTER </button>
</div>
