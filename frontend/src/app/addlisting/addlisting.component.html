<h1> Add New Listing </h1>

<div class ="neighborhood">
    <p> <b>Enter neighborhood: </b> </p>
    <input type="text" #addneighborhood
    (keyup) = "setNeighborhood(addneighborhood.value)">
</div>


<!-- Dropdown menu for room type-->

<div class ="dropdown-roomtype">
  <div style="margin-top:15px">
    <button class="roomtypebtn">Room type</button>
  </div>
    <div class="roomtype-content">
        <a (click)="setRoomType('Entire home/apt')">Entire home/apt</a>
        <a (click)="setRoomType('Private room')">Private Room</a>
        <a (click)="setRoomType('Hotel Room')">Hotel Room</a>
    </div>
</div>


<div class ="price">
    <div style= "margin-top: 50px">
        <p> <b>Enter pricing ($ amount):</b> </p>
    </div>
    <input type="text" #addpricing
    (keyup) = "addPricing(addpricing.value)">
</div>

<div style = "margin-top: 15px">
    <button class = "enterbtn" type = "submit" (click)="makeEnter(listingData)"> ENTER </button>
</div>
